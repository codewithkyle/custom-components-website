<button-wrapper>
    <button class="js-add-page">Add Page</button>
    <button class="js-remove-page">Remove Page</button>
</button-wrapper>
<script type="module">
    var addPageButton = document.body.querySelector('.js-add-page');
    var removePageButton = document.body.querySelector('.js-remove-page');
    var pageNumber = 3;
    addPageButton.addEventListener('click', () => {
        const newLink = document.createElement('a');
        newLink.href = 'javascript:void(0);';
        newLink.innerText = `Page ${ pageNumber }`;
        let breadcrumbTrail = document.body.querySelector('breadcrumb-trail');
        breadcrumbTrail.appendChild(newLink);
        pageNumber++;
    });
    removePageButton.addEventListener('click', () => {
        pageNumber--;
        if (pageNumber < 0)
        {
            pageNumber = 0;
        }
        const links = Array.from(document.body.querySelectorAll('breadcrumb-trail a'));
        if (links.length === 0)
        {
            return;
        }
        links[links.length - 1].remove();
    });
</script>
